<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        .stock-table { 
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        .stock-table th, .stock-table td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .stock-table th {
            background-color: #f2f2f2;
        }
        .stock-table input {
            width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>재고 관리</h1>
    <p><a href="index.html">계산기 페이지로 돌아가기</a></p>
    
    <table class="stock-table">
        <thead>
            <tr>
                <th>물품명</th>
                <th>전체 재고</th>
                <th>재고 추가</th>
                <th>재고 감모</th>
            </tr>
        </thead>
        <tbody id="stock-list">
            </tbody>
    </table>

    <button id="save-stock-button">재고 저장</button>

    <script>
        // 💡 여기에 구글 앱스 스크립트 배포 시 복사한 웹 앱 URL을 붙여넣으세요!
        const WEB_APP_URL = https://script.google.com/macros/s/AKfycbyMLM-EZCrArJ31m84oyMnSlO0FM3QYisJWtJNfTLAZzkFGcf4uZKZw2oDiJnjBTUQD/exec;
        
        let allItems = [];

        async function fetchPrices() {
            const response = await fetch(`${WEB_APP_URL}?sheet=prices`);
            const prices = await response.json();
            return prices;
        }

        async function fetchStock() {
            const response = await fetch(`${WEB_APP_URL}?sheet=stock`);
            const stock = await response.json();
            return stock;
        }

        async function saveStock(stockLevels) {
            await fetch(`${WEB_APP_URL}?sheet=stock`, {
                method: 'POST',
                body: JSON.stringify({ stockLevels: stockLevels }),
                headers: { 'Content-Type': 'application/json' }
            });
        }
        
        async function loadStock() {
            allItems = await fetchPrices();
            const stockListBody = document.getElementById('stock-list');
            stockListBody.innerHTML = '';
            
            const currentStock = await fetchStock();

            allItems.forEach(item => {
                const stockRow = document.createElement('tr');
                stockRow.innerHTML = `
                    <td>${item.name}</td>
                    <td><input type="number" id="stock-${item.item_id}" value="${currentStock[item.item_id] || 0}" min="0"> 개</td>
                    <td><input type="number" id="add-${item.item_id}" value="" min="0"> 개</td>
                    <td><input type="number" id="subtract-${item.item_id}" value="" min="0"> 개</td>
                `;
                stockListBody.appendChild(stockRow);
            });
        }

        async function saveStockAndRender() {
            const stockToSave = {};
            allItems.forEach(item => {
                const stockId = `stock-${item.item_id}`;
                const addId = `add-${item.item_id}`;
                const subtractId = `subtract-${item.item_id}`;
                
                const newStock = parseInt(document.getElementById(stockId).value) || 0;
                const addAmount = parseInt(document.getElementById(addId).value) || 0;
                const subtractAmount = parseInt(document.getElementById(subtractId).value) || 0;
                
                stockToSave[item.item_id] = newStock + addAmount - subtractAmount;
            });
            
            await saveStock(stockToSave);
            alert('재고가 저장되었습니다!');
            
            allItems.forEach(item => {
                document.getElementById(`add-${item.item_id}`).value = '';
                document.getElementById(`subtract-${item.item_id}`).value = '';
            });
            loadStock();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' || event.keyCode === 13) {
                saveStockAndRender();
            }
        }
        
        document.getElementById('save-stock-button').addEventListener('click', saveStockAndRender);
        window.addEventListener('DOMContentLoaded', loadStock);
    </script>
</body>
</html>
